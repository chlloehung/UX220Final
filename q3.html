<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information about Document</title>
</head>

<body>
    <header>
        <h1>Where in the world is Chloe</h1>
    </header>
    <main>
        <p>Chloe was here</p>
    </main>
    <footer>
        <p>&copy; Chloe Hung <span id="current-year"></span></p>
    </footer>

    <script>
        document.getElementById('current-year').innerHTML = new Date().getFullYear();
    </script>
</body>

</html>
